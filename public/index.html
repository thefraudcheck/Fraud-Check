<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/fraud-check-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Fraud Check - Protect yourself from scams and fraud with our comprehensive tools and resources."
    />
    <meta name="vercel-screenshot-delay" content="3000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fraud Check</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        console.error('Global error:', message, 'at', source, lineno, colno, error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; text-align: center; color: #dc2626;">
            <h1 style="font-size: 1.875rem; font-weight: bold;">Application Error</h1>
            <p>An unexpected error occurred. Please refresh the page or contact support.</p>
            <p>Error: ${message}</p>
            <button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #dc2626; color: white; border-radius: 4px;">
              Refresh
            </button>
          </div>
        `;
      };
    </script>
  </body>
</html>
